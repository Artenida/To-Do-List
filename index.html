<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>

    <link rel="stylesheet" href="style.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Roboto+Slab:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   

</head>
<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim"></div>
    </div>

    <div class="wrapper show-tasks">
        <div class="screen-backdrop">
            <div class="screen home-screen">
                <div class="head-wrapper">
                    <div class="menu-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="welcome">
                        <div class="content">
                            <h1 class="greetings">Hello Nida</h1>
                            <p id="pending-tasks">
                                Today you have 
                                <span class="count-value">0</span> 
                                task(s)!
                            </p>
                        </div>
                        <div class="img">
                            <img src="images//young-boy-removebg-preview.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- add tasks -->
        <div class="container">
            <div class="box">
                <ul id="list"></ul> 
            </div>
        </div>

        <!-- add task button -->
        <div class="add-task-btn">
           <i class="fa-solid fa-plus"></i>
        </div>
        <div class="shadow-effect"></div>

        <!-- add task form -->
        <div class="add-task">
            <div class="add-task-backdrop"></div>
                <div class="input-group">
                    <div class="add-task-img">
                        <img src="images/pointing-down-removebg-preview.png" alt="">
                    </div>
                    <label for="form-task">New task?</label>
                    <input type="text" id="task-input" placeholder="Write your task here" maxlength="35" required>
                </div>
                <div class="form-buttons">
                    <button class="cancel-btn">CANCEL</button>
                    <button class="add-btn">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
